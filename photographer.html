<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographer </title>
  </head>
  
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      
      <div class="photograph-header">
        <div class="info"></div>
        <button class="contact_button" onclick="displayModal()">Contact Me</button>
      <div class="photo_section"></div>
    </div>
    <div class="photograph_section"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>First name</label>
						<input />
					</div>
          <button class="contact_button">Send</button>
				</form>
			</div>
		</div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="scripts/factories/photographs.js"></script>
    <script src="scripts/factories/photo.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/gallery.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

   
  </body>
</html>
