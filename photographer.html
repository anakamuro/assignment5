<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographer</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="info"></div>
        <button
          aria-label="contact button"
          id="contact_button"
          class="contact_button"
        >
          Contact Me
        </button>
        <div class="photo_section"></div>
      </div>
    </main>
    <div id="drop-dowm-menu" class="drop-dowm-menu">
      <div class="order">Order By</div>
      <div class="menu" id="menu">
        <div
          onClick="sortData('popularity')"
          class="sort menu-title"
          id="popularity"
        >
          Popularity<em class="fas fa-angle-up icon1" aria-hidden="true"></em
          ><em class="fas fa-angle-down icon4" aria-hidden="true"></em>
        </div>
        <div class="sub-menu">
          <ul>
            <li>
              <a href="#"
                ><span onclick="sortData('date')" class="sort date" id="date"
                  >Date</span
                ></a
              >
            </li>
            <li>
              <a href="#"
                ><span onclick="sortData('name')" class="sort title" id="title"
                  >Title</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="grid" class="photograph_section grid">
      <div id="lightbox"></div>
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="stopModal()">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>

    <div id="contact_modal" role="dialog" aria-modal="false">
      <div class="modalA">
        <header>
          <h2 class="contact-text"></h2>
          <img
            src="assets/icons/close.svg"
            id="closeModal"
            onclick="closeModal()"
            alt="closeIcon"
          />
        </header>
        <form id="form">
          <div role="group" id="contact" aria-labelledby="contact">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              name="first name"
              id="firstName"
              required
            />
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              name="last name"
              id="lastName"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
            <label for="message">Message</label>
            <textarea
              cols="57"
              rows="10"
              class="form-control"
              name="message"
              id="message"
            ></textarea>
          </div>
          <button id="sendButton" class="contact_button" onClick="redirect()">
            Send
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="scripts/factories/photographs.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
